<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Temporary URL</title>
</head>
<body>
    <h1>Generate a Temporary URL</h1>
    <form method="POST" action="/generate">
        <label for="content">Content:</label>
        <input type="text" id="content" name="content" required>
        <br><br>
        <label for="expiration">Expiration (seconds):</label>
        <input type="number" id="expiration" name="expiration" required>
        <br><br>
        <button type="submit">Generate</button>
    </form>
    <br>
    {{ if .message }}
        <p style="color: green;">{{ .message }}</p>
        <p><a href="{{ .urlz }}" target="_blank">{{ .urlz }}</a></p>
    {{ end }}
</body>
</html>
