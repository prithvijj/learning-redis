<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Content</title>
</head>
<body>
    <h1>Access Content</h1>
    {{ if .error }}
        <p style="color: red;">{{ .error }}</p>
    {{ else }}
        <p>Content: {{ .content }}</p>
    {{ end }}
</body>
</html>
